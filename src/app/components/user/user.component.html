  <div class="card card-small" tabindex="0">
    <div class="card-info">
      <h4 class="user-name">Name: {{user.Name}}</h4>
      <address>
        <a [href]="'mailto:' + user.Email">Email: {{user.Email}}</a><br>
        <a [href]="'tel:' + user.Phone">Phone: {{user.Phone}}</a><br />
        <span>Address: {{user.Address}}</span>
      </address>
      <p class="date">Jonied: {{user.RegisterDate | date:"dd MMM yyyy '-' h:mma"}}</p>
    </div>
  </div>
