<div class="toolbar" role="banner">
  <a class="title" [routerLink]="['/']">

  </a>
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-item" (click)="tab = 'products'" [ngClass]="tab === 'products' ? 'active' : null">
        <a class="nav-link" [routerLink]="['/']">
          Products
        </a>  
      </li>
      <li class="nav-item" (click)="tab = 'orders'" [ngClass]="tab === 'orders' ? 'active' : null">
        <a class="nav-link" [routerLink]="['orders']">
          Orders
        </a>
      </li>
    </ul>
  </nav>
</div>
