<div class="toolbar" role="banner">
  <h1 class="title-container">
    <a class="title" [routerLink]="['/']">
      {{ title }}
    </a>
  </h1>
  <nav class="nav" clickOutside (clickedOutside)="active = false;">
    <burger-menu class="burger-menu" *ngIf="smallScreen" (click)="active = !active"></burger-menu>
    <ul class="nav-list" *ngIf="!smallScreen || (smallScreen && active)">
      <li class="nav-item" (click)="tab = 'products'; active = false;" [ngClass]="tab === 'products' ? 'active' : null">
        <a class="nav-link" [routerLink]="['/']">
          Products
        </a>  
      </li>
      <li class="nav-item" (click)="tab = 'orders'; active = false;" [ngClass]="tab === 'orders' ? 'active' : null">
        <a class="nav-link" [routerLink]="['orders']">
          Orders
        </a>
      </li>
    </ul>
  </nav>
</div>
<router-outlet></router-outlet>
